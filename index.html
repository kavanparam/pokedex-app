<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pokedex App</title>
    <link rel="icon" type="image/png" href="images/pokemon(16x16).png">

    <link rel="stylesheet" href="css/styles.css">
    <script src="app.js"></script>
</head>

<body onload="start()">

    <div class="search-bar">
        <input type="text" id="search-bar" placeholder="Search for Pokemon.."/>
        <button id="search-button" onclick="fetchPokemon()">Go</button>
    </div>

    <div class="main-container">
        <h1 id="name">Search for a Pokemon!</h1>
        <div id="main-flex" class="flex-center">
            
            <div class="flex-col">
                <h2>Move List</h2>
                <ul id="move-list"></ul>
            </div>

            <ul id="full-move-list"></ul>
            <img id="image" src=""/>
        </div>
    </div>

    <section id="views-container">
        <h3>Additional Views</h3>
        <div id="image-flex" class="flex-center"></div>
    </section>

    <img id="icon" src="images/pokedex.webp"/>

</body>
</html>
